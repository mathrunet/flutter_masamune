name: masamune
description: An application development framework centered on automatic code generation using build_runner.
version: 3.5.0
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta:

  katana: ^3.3.0
  katana_logger: ^3.1.0
  katana_shorten: ^3.1.0
  katana_indicator: ^3.1.0
  katana_scoped: ^3.1.0
  katana_model: ^3.5.0
  katana_model_local: ^3.3.0
  katana_router: ^3.2.0
  katana_theme: ^3.1.0
  katana_localization: ^3.1.0
  katana_form: ^3.2.0
  katana_auth: ^3.1.0
  katana_ui: ^3.3.0
  katana_storage: ^3.1.0
  katana_functions: ^3.1.0
  katana_platform_info: ^3.2.0
  masamune_annotation: ^3.1.0
dev_dependencies:
  test: ^1.25.0
  katana_test: ^3.1.0
  flutter_lints: ^6.0.0
  import_sorter: ^4.6.0
  