name: katana_model_local
description: Local DB plugin for katana_model. A package that models data into documents and collections and allows Firestore, local DB, and data mocks to be handled in the same interface.
version: 3.2.0
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/katana_model_local

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  katana: ^3.2.1
  katana_model: ^3.4.0
  path_provider: ^2.1.3
  shared_preferences: ^2.5.3
  csv: ^6.0.0
  katana_platform_info: ^3.1.4

dev_dependencies:
  test: ^1.25.0
  katana_test: ^3.0.3
  flutter_lints: ^6.0.0

  freezed: ^3.0.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.7.0
  json_serializable: ^6.5.4
  build_runner: ^2.3.3
  import_sorter: ^4.6.0
