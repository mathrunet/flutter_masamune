name: katana_storage_firebase
description: Firebase plugin for katana_storage. A package to facilitate switching between Local and Firebase storage implementations.
version: 3.0.10
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/katana_storage_firebase

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  katana: ^3.2.1
  katana_storage: ^3.0.8
  katana_firebase: ^3.0.9
  firebase_core: ^4.2.0
  firebase_storage: ^12.3.1
  path_provider: ^2.1.3
  katana_platform_info: ^3.1.4

dev_dependencies:
  test: ^1.24.0
  katana_test: ^3.0.3
  flutter_lints: ^6.0.0
  import_sorter: ^4.6.0
